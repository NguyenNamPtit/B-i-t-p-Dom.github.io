    <div class="info">
        <div class="info-1">
            <div class="d-flex a-center j-between">
                <span>Why shouldn't we trust atoms?</span>
                <div class="list-icon">

            </div>

            <p class="faq-text-1">

              </p>
        </div>
        <div class="info-3">
            <div class="d-flex a-center j-between">

            </div>
            <br>
            <p class="fap-text-2">
                Inheritance.
            </p>
        </div>
        <div class="info-1">
            <div class="d-flex a-center j-between">
                <span>How many tickles does it take to tickle an octopus?</span>

        </div>
        <div class="info-1">
